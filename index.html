</div> <script> // Core rules const MOVES = ["stone","paper","scissors"]; const ICON = { stone:"‚úä", paper:"‚úã", scissors:"‚úåÔ∏è" }; const BEATS = { stone:"scissors", scissors:"paper", paper:"stone" }; // Elements const el = { btnPlayMode: document.getElementById("btnPlayMode"), btnSandboxMode: document.getElementById("btnSandboxMode"), leftLabel: document.getElementById("leftLabel"), rightLabel: document.getElementById("rightLabel"), leftHand: document.getElementById("leftHand"), rightHand: document.getElementById("rightHand"), playControls: document.getElementById("playControls"), sandboxControls: document.getElementById("sandboxControls"), btnToggle: document.getElementById("btnToggle"), speed: document.getElementById("speed"), speedVal: document.getElementById("speedVal"), scoreLeft: document.getElementById("scoreLeft"), scoreRight: document.getElementById("scoreRight"), rounds: document.getElementById("rounds"), status: document.getElementById("status"), btnReset: document.getElementById("btnReset"), btnDemo: document.getElementById("btnDemo") }; // State const state = { mode: "play", // 'play' or 'sandbox' left: 0, right: 0, rounds: 0, timer: null, interval: 400 }; // Helpers const vibrate = (p)=> { if (window.navigator?.vibrate) navigator.vibrate(p); }; const rndMove = ()=> MOVES[Math.floor(Math.random()*MOVES.length)]; function setHands(left, right){ el.leftHand.textContent = ICON[left]; el.rightHand.textContent = ICON[right]; } function animateThrow(){ el.leftHand.classList.remove("animate-throw-left","animate-clash","animate-win","animate-lose","animate-tie"); el.rightHand.classList.remove("animate-throw-right","animate-clash","animate-win","animate-lose","animate-tie"); void el.leftHand.offsetWidth; void el.rightHand.offsetWidth; // reflow to restart animations el.leftHand.classList.add("animate-throw-left"); el.rightHand.classList.add("animate-throw-right"); // slight delay then clash setTimeout(()=>{ el.leftHand.classList.add("animate-clash"); el.rig
