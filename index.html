<!DOCTYPE html>
<html>
<head>
    <title>Stone Paper Scissor Sandbox</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const TYPES = ["stone", "paper", "scissor"];
const COLORS = { stone: "#888", paper: "#fff", scissor: "#f00" };
const RADIUS = 20;
const SPEED = 2;
const entities = [];

// Create random entities
for (let i = 0; i < 20; i++) {
    entities.push({
        type: TYPES[Math.floor(Math.random() * TYPES.length)],
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * SPEED * 2,
        vy: (Math.random() - 0.5) * SPEED * 2,
        anim: 0
    });
}

function drawEntity(e) {
    ctx.beginPath();
    ctx.arc(e.x, e.y, RADIUS + Math.sin(e.anim) * 5, 0, Math.PI * 2);
    ctx.fillStyle = COLORS[e.type];
    ctx.fill();
}

function updatePositions() {
    for (let e of entities) {
        e.x += e.vx;
        e.y += e.vy;

        if (e.x < RADIUS || e.x > canvas.width - RADIUS) e.vx *= -1;
        if (e.y < RADIUS || e.y > canvas.height - RADIUS) e.vy *= -1;

        if (e.anim > 0) e.anim -= 0.1; // decay animation
    }
}

function checkCollisions() {
    for (let i = 0; i < entities.length; i++) {
        for (let j = i + 1; j < entities.length; j++) {
            const a = entities[i];
            const b = entities[j];
            const dx = a.x - b.x;
            const dy = a.y - b.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < RADIUS * 2) {
                handleInteraction(a, b);
                // Push them apart
                const angle = Math.atan2(dy, dx);
                a.x += Math.cos(angle);
                a.y += Math.sin(angle);
                b.x -= Math.cos(angle);
                b.y -= Math.sin(angle);
            }
        }
    }
}

function handleInteraction(a, b) {
    const winner = getWinner(a.type, b.type);
    if (!winner) return; // tie

    if (winner === a.type) {
        b.type = a.type;
        a.anim = 1; // animate winner
    } else {
        a.type = b.type;
        b.anim = 1; // animate winner
    }
}

function getWinner(t1, t2) {
    if (t1 === t2) return null;
    if (t1 === "stone" && t2 === "scissor") return "stone";
    if (t1 === "scissor" && t2 === "paper") return "scissor";
    if (t1 === "paper" && t2 === "stone") return "paper";
    return t2; // otherwise t2 wins
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    updatePositions();
    checkCollisions();
    for (let e of entities) drawEntity(e);
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
