<!doctype html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"> <meta name="theme-color" content="#0b1220"> <title>RPS Dual Mode ‚Äî Play + Sandbox</title> <style> :root{ --bg:#0b1220; --panel:#121a2a; --muted:#94a3b8; --text:#e2e8f0; --accent:#60a5fa; --win:#22c55e; --lose:#ef4444; --tie:#f59e0b; --btn:#1e293b; --btn-hover:#334155; --border:#263246; } *{box-sizing:border-box} html,body{height:100%} body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif; background:linear-gradient(180deg,#0b1220,#0e1628 30%,#0b1220); color:var(--text); display:flex; align-items:center; justify-content:center; padding:16px; } .app{ width:min(960px,100%); background:var(--panel); border:1px solid var(--border); border-radius:14px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35); } header{display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap} h1{font-size:clamp(18px,3vw,22px); margin:0; letter-spacing:.4px} .mode{ display:flex; background:#0e1523; border:1px solid var(--border); border-radius:10px; overflow:hidden } .mode button{ background:transparent; color:var(--text); border:0; padding:10px 14px; cursor:pointer; font-weight:600; letter-spacing:.3px } .mode button[aria-pressed="true"]{background:var(--btn-hover); color:#fff} .row{display:grid; grid-template-columns:1fr; gap:14px; margin-top:16px} @media (min-width:760px){ .row{grid-template-columns:1fr 1fr} } .card{ border:1px solid var(--border); border-radius:12px; background:#0e1523; padding:14px } .card h2{margin:0 0 8px; font-size:16px; color:var(--muted)} .choices{display:flex; gap:10px; flex-wrap:wrap} .choices button{ flex:1 1 100px; min-width:100px; background:var(--btn); color:#fff; border:1px solid var(--border); border-radius:10px; padding:12px; cursor:pointer; font-weight:700; transition:.15s background; } .choices button:hover{background:var(--btn-hover)} .bar{display:flex; gap:10px; align-items:center; flex-wrap:wrap} .bar input[type="range"]{flex:1} .score{ display:grid; grid-template-columns:repeat(3,1fr); gap:10px; text-align:center; margin-top:8px } .score .box{ border:1px solid var(--border); border-radius:10px; padding:10px; background:#0f1930 } .score .label{color:var(--muted); font-size:12px} .score .value{font-size:22px; font-weight:800} .result{margin-top:10px; border:1px dashed var(--border); border-radius:10px; padding:12px; color:var(--muted)} .result .tag{font-weight:800} .result.win{border-color:var(--win); color:#bbf7d0} .result.lose{border-color:var(--lose); color:#fecaca} .result.tie{border-color:var(--tie); color:#fde68a} footer{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap} footer button{ background:transparent; border:1px solid var(--border); color:var(--text); border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:600 } footer button.primary{background:var(--accent); border-color:var(--accent); color:#08101e} small{color:var(--muted)} </style> </head> <body> <div class="app" role="application" aria-label="Rock Paper Scissors Dual Mode"> <header> <h1>Rock - Paper - Scissors ‚Äî Dual Mode</h1> <div class="mode" role="tablist" aria-label="Game mode"> <button id="modePlay" role="tab" aria-selected="true" aria-pressed="true">Play: You vs CPU</button> <button id="modeSandbox" role="tab" aria-selected="false" aria-pressed="false">Sandbox: CPU vs CPU</button> </div> </header>
<div class="row">
  <section class="card" aria-labelledby="controlsTitle">
    <h2 id="controlsTitle">Controls</h2>
    <div id="playControls">
      <div class="choices" aria-label="Your move">
        <button type="button" data-move="rock">ü™® Rock</button>
        <button type="button" data-move="paper">üìÑ Paper</button>
        <button type="button" data-move="scissors">‚úÇÔ∏è Scissors</button>
      </div>
    </div>

    <div id="sandboxControls" hidden>
      <div class="bar">
        <button type="button" id="btnSandboxToggle" class="primary">Start</button>
        <label for="speed">Speed</label>
        <input id="speed" type="range" min="50" max="1200" value="400">
        <span id="speedVal"><small>400 ms/round</small></span>
      </div>
    </div>
  </section>

  <section class="card" aria-labelledby="statusTitle">
    <h2 id="statusTitle">Status</h2>
    <div class="score" aria-live="polite">
      <div class="box">
        <div class="label">Player</div>
        <div class="value" id="playerScore">0</div>
      </div>
      <div class="box">
        <div class="label">CPU</div>
        <div class="value" id="cpuScore">0</div>
      </div>
      <div class="box">
        <div class="label">Rounds</div>
        <div class="value" id="rounds">0</div>
      </div>
    </div>
    <div id="last" class="result" aria-live="polite"><span class="tag">Result:</span> ‚Äî</div>
  </section>
</div>

<footer>
  <button id="btnReset" type="button">Reset</button>
  <small>Tip: switch modes any time; Sandbox auto-plays CPU vs CPU.</small>
</footer>
</div> <script> const MOVES = ["rock","paper","scissors"]; const beats = { rock:"scissors", paper:"rock", scissors:"paper" }; const el = { modePlay: document.getElementById("modePlay"), modeSandbox: document.getElementById("modeSandbox"), playControls: document.getElementById("playControls"), sandboxControls: document.getElementById("sandboxControls"), btnSandboxToggle: document.getElementById("btnSandboxToggle"), speed: document.getElementById("speed"), speedVal: document.getElementById("speedVal"), playerScore: document.getElementById("playerScore"), cpuScore: document.getElementById("cpuScore"), rounds: document.getElementById("rounds"), last: document.getElementById("last"), btnReset: document.getElementById("btnReset"), }; let state = { mode: "play", // "play" | "sandbox" player: 0, cpu: 0, rounds: 0, timer: null, intervalMs: 400 }; function randomMove(){ return MOVES[Math.floor(Math.random()*MOVES.length)]; } function setMode(mode){ if(state.timer){ stopSandbox(); } state.mode = mode; el.modePlay.setAttribute("aria-pressed", String(mode==="play")); el.modePlay.setAttribute("aria-selected", String(mode==="play")); el.modeSandbox.setAttribute("aria-pressed", String(mode==="sandbox")); el.modeSandbox.setAttribute("aria-selected", String(mode==="sandbox")); el.playControls.hidden = mode !== "play"; el.sandboxControls.hidden = mode !== "sandbox"; announce("Mode: "+(mode==="play"?"You vs CPU":"CPU vs CPU")); } function announce(text, type){ el.last.classList.remove("win","lose","tie"); if(type==="win") el.last.classList.add("win"); if(type==="lose") el.last.classList.add("lose"); if(type==="tie") el.last.classList.add("tie"); el.last.innerHTML = '<span class="tag">Result:</span> ' + text; } function render(){ el.playerScore.textContent = state.player; el.cpuScore.textContent = state.cpu; el.rounds.textContent = state.rounds; } function round(p1, p2){ state.rounds++; if(p1 === p2){ announce("Tie ‚Äî both chose "+p1+"!", "tie"); return "tie"; } if(beats[p1] === p2){ state.player++; announce("You win ‚Äî "+p1+" beats "+p2+"!", "win"); return "win"; } else { state.cpu++; announce("CPU wins ‚Äî "+p2+" beats "+p1+"!", "lose"); return "lose"; } } function playOnce(playerMove){ if(state.mode !== "play") return; const cpuMove = randomMove(); round(playerMove, cpuMove); render(); } function sandboxTick(){ const a = randomMove(); const b = randomMove(); // In sandbox, treat a=Player, b=CPU for scoring labels round(a, b); render(); } function startSandbox(){ if(state.timer) return; state.timer = setInterval(sandboxTick, state.intervalMs); el.btnSandboxToggle.textContent = "Stop"; el.btnSandboxToggle.classList.remove("primary"); announce("Sandbox auto-play started at "+state.intervalMs+"ms/round"); } function stopSandbox(){ clearInterval(state.timer); state.timer = null; el.btnSandboxToggle.textContent = "Start"; el.btnSandboxToggle.classList.add("primary"); announce("Sandbox stopped"); } function resetAll(){ if(state.timer) stopSandbox(); state.player = 0; state.cpu = 0; state.rounds = 0; render(); announce("Scores reset ‚Äî ready!"); } // Wire up events (ensure single binding) (function init(){ // Mode switch el.modePlay.addEventListener("click", ()=> setMode("play")); el.modeSandbox.addEventListener("click", ()=> setMode("sandbox")); // Play choices el.playControls.querySelectorAll('[data-move]').forEach(btn=>{ btn.addEventListener("click", ()=> playOnce(btn.dataset.move)); }); // Sandbox controls el.btnSandboxToggle.addEventListener("click", ()=>{ if(state.mode!=="sandbox"){ setMode("sandbox"); } state.timer ? stopSandbox() : startSandbox(); }); el.speed.addEventListener("input", ()=>{ state.intervalMs = parseInt(el.speed.value,10); el.speedVal.innerHTML = "<small>"+state.intervalMs+" ms/round</small>"; if(state.timer){ stopSandbox(); startSandbox(); } }); // Reset el.btnReset.addEventListener("click", resetAll); // Initial render render(); announce("Ready ‚Äî choose Rock, Paper, or Scissors!"); })(); </script> </body> </html>
